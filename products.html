<body>
    <div id="topbar">
        <div>
            <div id=logo-wrap>
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"/>
                <p>Kafene</p>
             </div>
             <nav id="navbar">
                 <a href="./home.html">Orders</a>

                 <a href="./users.html">Users</a>
             </nav>
        </div>
         
        <a href="./index.html" id="logout">Logout</a>

    <main>
        <div class="order-details">
            <h1>Products</h1>
            
            <div class="order-wrap">
               <div class="filter-sec">
                   <h3>Filters</h3>
                   <div class="checkboxes">
                       <p>Count: <span id="count"> 100</span></p>

                        <label class="checkbox-filters"><input id="expiryDate" type="checkbox" name="expiryDate" checked>Expired</label>
                        <label class="checkbox-filters"><input id="stock" type="checkbox" name="stock" checked>Low Stock</label>
                        
                    
                       <!-- <label class="checkbox-filters"><input type="checkbox" name="expiryDate" checked>Expired</label> -->
                       <!-- <label class="checkbox-filters"><input type="checkbox" name="stock" checked>Low Stock</label> -->
                   </div>
               </div>
               <div style="width:100%;">
                    <table class="table-wrap">
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th>Expiry Date</th>
                            <th>Unit Price</th>
                            <th>Stock</th>
                        </tr>
                        <tbody id="products-wrap">
                           
                            
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
